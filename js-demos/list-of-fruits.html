<!DOCTYPE html>
<html>
<head>
   
    <title>Page Title</title>
    <script>
        let allFruits = ["Apple", "Banana", "Orange", "Grapes", "Watermelon"];
        function displayFruits(){
            let contentInPara = "<h4>LIST OF FRUITS</h4><ul>";
            for(let i=0;i<allFruits.length;i++){
                //console.log(allFruits[i]);
                contentInPara += "<li>"+allFruits[i]+"</li>";
            }
            contentInPara += "</ul>";
            document.getElementById("para1").innerHTML = contentInPara;
        }
    </script>
    <style>
        
        h4{
            background-color: black;
            color: white;
        }
        ul{
            background-color: antiquewhite;
            width: 200px;
        }
        li{
            border: 1px solid black;
            background-color: aqua;
        }
    </style>
</head>
<body>
    <h2>Demo to list the fruits stored in an array</h2>
    <div>
        <button type="button" onclick="displayFruits()">List Fruits</button>
    </div>
    <div>
        <p id="para1"></p>
    </div>
</body>
</html>
