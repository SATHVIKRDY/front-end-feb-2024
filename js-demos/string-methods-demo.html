<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    <style>
        div{
            margin: 5px;
        }
    </style>
    <script>
        let theString = "";
        function setTheString(){
            theString = document.getElementById("myVal").value;
            document.getElementById("head4").innerHTML = theString;
            document.getElementById("myVal").value = "";
        }

        function findLength(){
            let lent = theString.length;
            //document.getElementById("para1").innerHTML = "The length of " + theString + " is " + lent;
            document.getElementById("para1").innerHTML = `The length of "${theString}" is ${lent}`;
        }

        function upper(){
            document.getElementById("para2").innerHTML = theString.toUpperCase();
        }

        function lower(){
            document.getElementById("para3").innerHTML = theString.toLowerCase();
        }

        function displaySelect(){
            let toDisplay = "<select id=\'ind\' onchange=\'displayChar()\''>";
            for(let i=0;i<theString.length;i++){
                toDisplay += `<option value='${i}'>index ${i}</option>`;
            }
            toDisplay += `</select>`;
            document.getElementById("para4").innerHTML = toDisplay;

        }

        function displayChar(){
            //alert(document.getElementById('ind').value);
            let index = document.getElementById('ind').value;
            document.getElementById("para5").innerHTML = `The character at index ${index} is: ${theString.charAt(index)}`;
        }

        function sliceString(){
            // we will get the start index and the end index as inputs
            // we will use prompt() in JS
            let startIndex = prompt("Enter start index:");
            let endIndex = prompt("Enter end index:");
            document.getElementById("para6").innerHTML = theString.slice(startIndex, endIndex);
        }

        function splitTheString(){
            // for this to work set the string as something:something:something
            // and then in the text box give the delimiter as :
            // and then click the split the string button
            let delimit = document.getElementById("deVal").value;
            document.getElementById("para7").innerHTML = theString.split(delimit);
        }
    </script>
</head>
<body>
    <h2>Demo to work with string methods</h2>
    <div>
        <label for="myVal">Enter the string:</label>
        <input type="text" id="myVal">
        <button type="button" onclick="setTheString()">Set the string</button>
    </div>
    <div>
        <h4 id="head4"></h4>
    </div>
    <div>
        <button type="button" onclick="findLength()">Find Length</button>
        <span id="para1"></span>
    </div>
    <div>
        <button type="button" onclick="upper()">To Uppercase</button>
        <span id="para2"></span>
    </div>
    <div>
        <button type="button" onclick="lower()">To Lowercase</button>
        <span id="para3"></span>
    </div>
    <div>
        <button type="button" onclick="displaySelect()">Char At</button>
        <span id="para4"></span>
        <span id="para5"></span>
    </div>
    <div>
        <button type="button" onclick="sliceString()">Slice the String</button>
        <span id="para6"></span>
    </div>
    <div>
        <label for="deVal">Enter the delimiter :</label>
        <input type="text" id="deVal">
        <button type="button" onclick="splitTheString()">Split the String</button>
        <span id="para7"></span>
    </div>
</body>
</html>
