<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
</head>
<body>
    <h2> Demo to show difference between == and ===</h2>
    <script>
        let x1 = 20;
        let x2 = "20";
        console.log("x1==x2", x1 == x2);
        console.log("x1===x2", x1 === x2);

    </script>
</body>
</html>
