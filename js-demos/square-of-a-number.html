<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <script>
        function findSquare(){
            //1. take out the value of the text box and store in a variable
            let numVal = document.getElementById("num").value;
            //2. compute the square of the number
            let ans = numVal * numVal;
            //3. display the answer inside the h4 tag
            document.getElementById("head4").innerHTML = "The square of the number " + numVal + " is " + ans;
        }

        function erase(){
            document.getElementById("num").value = "";
            document.getElementById("head4").innerHTML = "";
        }
    </script>
</head>
<body>
    <h2>Demo to square a number</h2>
    <div>
        <label for="num">Enter number:</label>
        <input type="text" id="num">
    </div>
    <div>
        <button type="button" onclick="findSquare()">FIND THE SQUARE</button>
        <button type="button" onclick="erase()">CLEAR</button>
    </div>
    <div>
        <h4 id="head4"></h4>
    </div>
</body>
</html>
