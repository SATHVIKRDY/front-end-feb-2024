<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    <style>
        body{
            text-align: center;
            display: flex;
            flex-direction: row;
            justify-content: center;
        }
        #calc{
            border: 1 px solid black;
            background-color: grey;
            width: 180px;
            height: 180px;
            
        }
        button{
            height: 30px;
            width: 30px;
            margin: 2px;
            background-color: cadetblue;
        }
        input{
            margin: 10px 0px 5px 0px;
        }
    </style>

    <script>
        let num1 = 0;
        let num2 = 0;
        let result = 0;
        let isFirstNumSelected = false;
        let isOpSelected = false;
        let isExpCompleted = false;
        let storedOp;
        
        function clearMemory(){
            num1 = 0;
            num2 = 0;
            result = 0;
            isFirstNumSelected = false;
            isExpCompleted = false;
            isOpSelected = false;
            storedOp = '';
        }

        function display(val){
            switch(val){
                case 'C':
                    document.getElementById("myVal").value = "";
                    clearMemory();
                    break;
                case '0':
                case '1':
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    if(isOpSelected){
                        num2 = val;
                        document.getElementById("myVal").value += num2;
                        isExpCompleted = true;
                    }else{
                        num1 = val;
                        document.getElementById("myVal").value = num1;
                        isFirstNumSelected = true;
                    }
                    break;
                case '+':
                case '-':
                case '/':
                case '*':
                    if(isFirstNumSelected){
                        isOpSelected = true;
                        storedOp = val;
                        document.getElementById("myVal").value += storedOp;
                    }
                    break;
                case '=':
                    if(isExpCompleted){
                        switch(storedOp){
                            case '+':
                                result = +num1 + (+num2);
                                break;
                            case '-':
                                result = num1 - num2;
                                break;
                            case '*':
                                result = num1 * num2;
                                break;
                            case '/':
                                result = num1 / num2;
                                break;
                        }
                        document.getElementById("myVal").value = result;
                        clearMemory();
                    }
                    break;
            }
        }
    </script>
</head>
<body>
    <div>
        <h2>Simple Calculator</h2>

        <div id="calc">
            <div>
                <input type="text" id="myVal">
            </div>
            <div>
                <button type="button" onclick="display('7')">7</button>
                <button type="button" onclick="display('8')">8</button>
                <button type="button" onclick="display('9')">9</button>
                <button type="button" onclick="display('/')">/</button>
            </div>
            <div>
                <button type="button" onclick="display('4')">4</button>
                <button type="button" onclick="display('5')">5</button>
                <button type="button" onclick="display('6')">6</button>
                <button type="button" onclick="display('*')">*</button>
            </div>
            <div>
                <button type="button" onclick="display('1')">1</button>
                <button type="button" onclick="display('2')">2</button>
                <button type="button" onclick="display('3')">3</button>
                <button type="button" onclick="display('+')">+</button>
            </div>
            <div>
                <button type="button" onclick="display('C')">C</button>
                <button type="button" onclick="display('0')">0</button>
                <button type="button" onclick="display('=')">=</button>
                <button type="button" onclick="display('-')">-</button>
            </div>
        </div>
    </div>
    
</body>
</html>
